<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  При использовании префиксной формы оператора инкремента переменной `c` будет
  присвоено новое значение переменной `a` (после прибавления 1), при этом значение
  переменной `a` увеличится на 1 и будет равняться 2.
   */
  c = ++a;
  console.log(c);

  /*
  При использовании постфиксной формы оператора инкремента переменной `d` будет
  присвоено старое значение переменной `b` (до прибавления 1), при этом значение
  переменной `b` увеличится на 1 и будет равняться 2.
   */
  d = b++;
  console.log(d);

  /*
  При использовании префиксной формы оператора инкремента переменной `c` будет
  присвоена сумма нового значения переменной `a` (а = 2 + 1 = 3) и 2,  т.е. 5,
  при этом значение переменной `a` увеличится на 1 и будет равняться 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  При использовании постфиксной формы оператора инкремента переменной `d` будет
  присвоена сумма старого значения переменной `b` (2) и 2, т.е. 4, при этом значение
  переменной `b` увеличится на 1 и будет равняться 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
