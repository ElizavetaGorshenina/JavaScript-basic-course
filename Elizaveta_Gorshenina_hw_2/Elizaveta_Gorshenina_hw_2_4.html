<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  /**
   * Функция вычисляет сумму двух переданных чисел.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число равное сумме первого и второго чисел.
   */
  function countSum(a, b){
    return a + b;
  }
  console.log(countSum(10, 11));

  /**
   * Функция вычисляет разность двух переданных чисел.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число равное разности первого и второго чисел в случае, если первое число больше второго,
   * и число равное разности второго и первого чисел в случае, если второе число больше первого.
   */
  function countDiff(a, b){
    if (a > b){
      return a - b
    } else {
    return b - a
    }
  }
  console.log(countDiff(10, 11));

  /**
   * Функция вычисляет произведение двух переданных чисел.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число равное произведению первого и второго чисел.
   */
  function countProd(a, b){
    return a * b;
  }
  console.log(countProd(10, 11));

  /**
   * Функция вычисляет частное двух переданных чисел.
   * @param {number} a Первое число.
   * @param {number} b Второе число.
   * @returns {number} Вернет число равное частному первого и второго чисел.
   */
  function countQuot(a, b){
    return a / b;
  }
  console.log(countQuot(10, 11));
</script>
</body>
</html>
